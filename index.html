<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    canvas {
      margin: 8px;
      width: 200px;
    }

    img {
      display: block;
      margin: 8px;
      width: 200px;
    }
  </style>
</head>

<button>ReEncode</button>

<img src="/test/assets/test.gif" />

<body>
  <script type="module" async>
    import workerUrl from './dist/worker?url'
    import {
      createEncoder,
      decode,
      decodeFramesInWorker,
    } from './src'

    const input = await fetch(document.querySelector('img').src)
      .then(res => res.arrayBuffer())

    // eslint-disable-next-line no-console
    console.time('decode')
    const gif = decode(input)
    // eslint-disable-next-line no-console
    console.timeEnd('decode')

    // eslint-disable-next-line no-console
    console.log(gif)

    document.querySelector('button').onclick = async () => {
      // eslint-disable-next-line no-console
      console.time('decode frames')
      const frames = await decodeFramesInWorker(input, workerUrl)
      // eslint-disable-next-line no-console
      console.timeEnd('decode frames')

      const encoder = createEncoder({
        workerUrl,
        workerNumber: 2,
        width: gif.width,
        height: gif.height,
        maxColors: 256,
      })
      // eslint-disable-next-line no-console
      console.time('encode')
      frames.forEach(frame => {
        encoder.encode({
          imageData: frame.data,
        })
      })
      const output = await encoder.flush()
      // eslint-disable-next-line no-console
      console.timeEnd('encode')

      const blob = new Blob([output], { type: 'image/gif' })
      const img = new Image()
      img.src = URL.createObjectURL(blob)
      document.body.append(img)
    }
  </script>
</body>
</html>
