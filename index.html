<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    canvas {
      margin: 8px;
      width: 100px;
    }

    img {
      display: block;
      margin: 8px;
      width: 100px;
    }
  </style>
</head>

<img src="/test/assets/test.gif" />

<body>
  <script type="module" async>
    import { decode, encode, readFrame, readFrames } from './src'

    const data = await fetch(document.querySelector('img').src)
      .then(res => res.arrayBuffer())
      .then(buffer => new Uint8Array(buffer))

    // eslint-disable-next-line no-console
    console.time('decode')
    const gif = decode(data)
    // eslint-disable-next-line no-console
    console.timeEnd('decode')

    applyFrame(readFrame(data, gif, 1))

    // eslint-disable-next-line no-console
    console.time('read frames')
    readFrames(data, gif).forEach(applyFrame)
    // eslint-disable-next-line no-console
    console.timeEnd('read frames')

    // eslint-disable-next-line no-console
    console.log(gif)

    function applyFrame(frame) {
      const canvas = document.createElement('canvas')
      const context2d = canvas.getContext('2d')
      canvas.width = frame.width
      canvas.height = frame.height
      context2d.putImageData(frame, 0, 0)
      document.body.append(canvas)
    }

    const gifData = encode({
      width: 40,
      height: 40,
      frames: [
        {
          imageData: new Uint8ClampedArray(40 * 40 * 4).map(() => 222),
          delay: 100,
        },
        {
          imageData: new Uint8ClampedArray(40 * 40 * 4).map(() => 233),
          delay: 100,
        },
        {
          imageData: new Uint8ClampedArray(40 * 40 * 4).map(() => 244),
          delay: 100,
        },
      ],
    })
  </script>
</body>
</html>
