<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    canvas {
      margin: 8px;
      width: 100px;
    }

    img {
      display: block;
      margin: 8px;
      width: 100px;
    }
  </style>
</head>

<button>ReEncode</button>

<img src="/test/assets/test.gif" />

<body>
  <script type="module" async>
    import { decode, encode, readFrame, readFrames } from './src'

    const data = await fetch(document.querySelector('img').src)
      .then(res => res.arrayBuffer())
      .then(buffer => new Uint8Array(buffer))

    // eslint-disable-next-line no-console
    console.time('decode')
    const gif = decode(data)
    // eslint-disable-next-line no-console
    console.timeEnd('decode')

    applyFrame(readFrame(data, gif, 1))

    // eslint-disable-next-line no-console
    console.time('read frames')
    const frames = readFrames(data, gif)
    // eslint-disable-next-line no-console
    console.timeEnd('read frames')

    frames.forEach(applyFrame)

    // eslint-disable-next-line no-console
    console.log(gif)

    function applyFrame(frame) {
      const canvas = document.createElement('canvas')
      const context2d = canvas.getContext('2d')
      canvas.width = frame.width
      canvas.height = frame.height
      context2d.putImageData(frame, 0, 0)
      document.body.append(canvas)
    }

    document.querySelector('button').onclick = () => {
      // eslint-disable-next-line no-console
      console.time('encode')
      const gifData = encode({
        width: gif.width,
        height: gif.height,
        frames: frames.map(frame => {
          return {
            imageData: frame.data,
          }
        }),
      })
      // eslint-disable-next-line no-console
      console.timeEnd('encode')

      const blob = new Blob([gifData], { type: 'image/gif' })
      const img = new Image()
      img.src = URL.createObjectURL(blob)
      document.body.append(img)
    }
  </script>
</body>
</html>
