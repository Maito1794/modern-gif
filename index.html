<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    canvas {
      margin: 8px;
      width: 100px;
    }

    img {
      display: block;
      margin: 8px;
      width: 100px;
    }
  </style>
</head>

<img src="/test/assets/test.gif" />

<body>
  <script type="module" async>
    import { decode, readFrames } from './src'

    const dataView = await fetch(document.querySelector('img').src)
      .then(res => res.arrayBuffer())
      .then(buffer => new Uint8Array(buffer))

    // eslint-disable-next-line no-console
    console.time('decode')
    const gif = decode(dataView)
    // eslint-disable-next-line no-console
    console.timeEnd('decode')

    // eslint-disable-next-line no-console
    console.time('read frames')
    readFrames(dataView, gif).forEach(frame => {
      const canvas = document.createElement('canvas')
      const context2d = canvas.getContext('2d')
      canvas.width = frame.width
      canvas.height = frame.height
      context2d.putImageData(frame, 0, 0)
      document.body.append(canvas)
    })
    // eslint-disable-next-line no-console
    console.timeEnd('read frames')

    // eslint-disable-next-line no-console
    console.log(gif)
  </script>
</body>
</html>
